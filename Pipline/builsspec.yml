version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      java: corretto11
  pre_build:
    on-failure: ABORT
    commands:
    - echo Build start on 'date'
    - mvn clean
    - mvn validate
    - echo Build ends on 'date'
  build:
    on-failure: ABORT
    commands:
    - echo Build start on 'date'
    - mvn compile
    - mvn test
    - echo Build ends on 'date'
  post_build:
    on-failure: ABORT
    commands:
    - echo Build start on 'date'
    - mvn package
    - mv target/*.war booktracker-0.0.1-SNAPSHOT.war
    - echo Build ends on 'date'

artifacts:
  files:
    - booktracker-0.0.1-SNAPSHOT.war
  name: booktracker-artifact